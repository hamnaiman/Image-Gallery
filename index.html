<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading -->
    <h1 class="gallery-heading">Image Gallery</h1>
    
    <!-- Image Gallery Grid -->
    <div class="gallery-grid">
        <img src="images/image 1.jpg" alt="Image 1" class="gallery-item">
        <img src="images/image2.jpeg" alt="Image 2" class="gallery-item">
        <img src="images/image 3.jpg" alt="Image 3" class="gallery-item">
        <img src="images/image4.jpg" alt="Image 4" class="gallery-item">
        <img src="images/image 5.jpg" alt="Image 5" class="gallery-item">
        <img src="images/image 6.jpeg" alt="Image 6" class="gallery-item">
        <img src="images/image 7.jpg" alt="Image 7" class="gallery-item">
        <img src="images/image 8.jpeg" alt="Image 8" class="gallery-item">
    </div>

    <!-- Modal for Enlarged Image -->
    <div id="image-modal" class="image-modal">
        <span id="close-modal" class="close-modal">&times;</span>
        <button id="prev-button" class="nav-button prev-button">&#10094;</button>
        <img id="modal-image" class="modal-image" src="" alt="Enlarged Image">
        <button id="next-button" class="nav-button next-button">&#10095;</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
